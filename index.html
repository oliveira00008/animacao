    <style>
        .img-conteiner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.7s ease-in;
            background-size: cover;
        }
        .img-conteiner:hover img.top{
            opacity: 0;
            filter: blur(20px) brightness(200%);
        }
    </style>
</head>

    <div class="img-conteiner">
        <img class="bottom" src="imagens/img.13.gif" alt="imagens">
        <img class="top" src="imagens/anime-demon-slayer12.gif" alt="imagens">
